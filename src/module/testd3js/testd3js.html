<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title></title>
  <style>

    body {
      font: 10px sans-serif;
    }

    text {
      fill: #000;
    }

    button {
      position: absolute;
      right: 20px;
      top: 440px;
      display: none;
    }

    path.candle {
      stroke: #000000;
    }

    path.candle.body {
      stroke-width: 0;
    }

    path.candle.up {
      fill: #00AA00;
      stroke: #00AA00;
    }

    path.candle.down {
      fill: #FF0000;
      stroke: #FF0000;
    }

  </style>
</head>
<body>
<div id="app" style="width: 100%;margin: 0px auto">

</div>
</body>
</html>
