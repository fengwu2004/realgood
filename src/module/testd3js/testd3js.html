<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <title></title>
  <style>

    body {
      font: 10px sans-serif;
    }

    text {
      fill: #000;
    }

    path.candle {
      stroke: #000000;
    }

    path.candle.body {
      stroke-width: 0;
    }

    path.candle.up {
      fill: #00AA00;
      stroke: #00AA00;
    }

    path.candle.down {
      fill: #FF0000;
      stroke: #FF0000;
    }

    rect.pane {
      cursor: move;
      fill: none;
      pointer-events: all;
    }

    .checkbox5 {
      width: 25px;
      margin: 20px 100px;
      position: relative;
    }

    .checkbox5 label {
      cursor: pointer;
      position: absolute;
      width: 25px;
      height: 25px;
      top: 0;
      left: 0;
      background: #eee;
      border:1px solid #ddd;
    }

    .checkbox5 label:after {
      opacity: 0.2;
      content: '';
      position: absolute;
      width: 9px;
      height: 5px;
      background: transparent;
      top: 6px;
      left: 7px;
      border: 3px solid #333;
      border-top: none;
      border-right: none;

      -webkit-transform: rotate(-45deg);
      -moz-transform: rotate(-45deg);
      -o-transform: rotate(-45deg);
      -ms-transform: rotate(-45deg);
      transform: rotate(-45deg);
    }

    .checkbox5 label:hover::after {
      opacity: 0.5;
    }

    .checkbox5 input[type=checkbox]:checked + label:after {
      opacity: 1;
    }

  </style>
</head>
<body>
<div id="app" style="width: 100%;margin: 0px auto">

</div>
<div class="checkbox5">
  <input type="checkbox" id="check1"/>
  <label for="check1"></label>
</div>
</body>
</html>
